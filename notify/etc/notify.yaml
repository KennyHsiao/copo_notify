Name: ${APP_NAME}
Host: ${APP_HOST}
Port: ${APP_PORT}

Telemetry:
  Name: ${APP_NAME}
  Endpoint: ${TRACE_ENDPOINT}
  Sampler: 1.0
  Batcher: jaeger

Mysql:
  Host: ${DB_HOST}
  Port: ${DB_PORT}
  DBName: ${DB_DATABASE}
  UserName: ${DB_USERNAME}
  Password: ${DB_PASSWORD}
  DebugLevel: ${DB_DEBUG_LEVEL}

RedisCache:
  RedisSentinelNode: ${REDIS_SENTINEL_NODE}
  RedisMasterName: ${REDIS_MASTER_NAME}
  RedisDB: ${REDIS_DB}

Notify:
  Telegram:
    BotToken: ${TELEGRAM_BOT_TOKEN}
    NotifyChatId: ${TELEGRAM_NOTIFY_CHAT_ID}
  Slack:
    BotToken: ${SLACK_AUTH_TOKEN}
  Line:
    ClientID: ${LINE_NOTIFY_CLIENT_ID}
    ClientSecret: ${LINE_NOTIFY_CLIENT_SECRET}
    CallbackURL: ${LINE_NOTIFY_CALLBACK_URL}

ApiKey:
  PublicKey: SFS47G6U
  PayKey: FGHGasFd
  ProxyKey: zrdfSeWd
  LineKey: GHddFKsa